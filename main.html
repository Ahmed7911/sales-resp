  <style>
    .wrapper {
    position: fixed;
    left: 50%;
    bottom: 20px;
    transform: translateX(-50%);
    display: flex;
    flex-direction: row;
    gap: 10px;
    background: rgba(255, 255, 255, 0.9);
    padding: 10px;
    border-radius: 25px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    z-index: 1000;
  }

  .wrapper .icon {
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    width: 40px;
    height: 40px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    transition: all 0.3s ease-out;
  }

  .wrapper .tooltip {
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    background: #fff;
    padding: 5px 8px;
    border-radius: 5px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s ease;
    white-space: nowrap;
    margin-bottom: 5px;
  }

  .wrapper .icon:hover .tooltip {
    opacity: 1;
    pointer-events: auto;
  }

  .wrapper .icon:hover {
    transform: scale(1.1);
  }

  .wrapper .facebook:hover,
  .wrapper .facebook:hover .tooltip {
    background: #4267B2;
    color: #fff;
  }

  .wrapper .whatsapp:hover,
  .wrapper .whatsapp:hover .tooltip {
    background: #25D366;
    color: #fff;
  }

  .wrapper .twitter:hover,
  .wrapper .twitter:hover .tooltip {
    background: #1DA1F2;
    color: #fff;
  }

  .wrapper .instagram:hover,
  .wrapper .instagram:hover .tooltip {
    background: #E4405F;
    color: #fff;
  }

  .wrapper .github:hover,
  .wrapper .github:hover .tooltip {
    background: #333;
    color: #fff;
  }

  .wrapper .youtube:hover,
  .wrapper .youtube:hover .tooltip {
    background: #CD201F;
    color: #fff;
  }
